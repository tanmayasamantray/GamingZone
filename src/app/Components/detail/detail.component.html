<section class="detail-sect">
    <img [src]="gameList?.image" alt="" class="image1">
    <img [src]="gameList?.detail_image" alt="" class="image2">
    <h1>{{gameList?.name}}</h1>
    <p>{{gameList?.developedBy}}</p>
    <p>{{gameList?.downloads}}</p>
    <p>{{gameList?.likes}}</p>
    <p>{{gameList?.description}}</p>
</section>
