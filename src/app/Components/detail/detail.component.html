<section class="detail-sect">
    <img [src]="gameList?.image" alt="" class="image1">
    <img [src]="gameList?.detail_image" alt="" class="image2">
    <h1 class="game-name">{{gameList?.name}}</h1>
    <p class="game-price" >{{gameList?.price}}</p>
    <p class="devloper-name">{{gameList?.developedBy}}</p>
    <p class="game-download">{{gameList?.downloads | numstr}}</p>
    <p class="game-likes">{{gameList?.likes}}</p>
    <p class="game-desc">{{gameList?.description}}</p>
</section>
